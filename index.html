<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="shortcut icon" href="img/tic-tac-toe.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>tic tac toe</title>
  </head>
  <body>
    <div class="turn"></div>
    <div class="main">
      <h1>tic tac toe</h1>
      <div id="container"></div>
      <div class="scoreboard">
        <p class="head">scoreboard</p>
        <p class="playeronescore"><span class="tokens">X</span> - 0</p>
        <p class="playertwoscore"><span class="tokens">O</span> - 0</p>
      </div>
    </div>
    <div class="buttons">
      <button id="resetButton">reset board</button>
      <button id="reloadPage">restart game</button>
    </div>

    <script src="js.js"></script>
  </body>
</html>
